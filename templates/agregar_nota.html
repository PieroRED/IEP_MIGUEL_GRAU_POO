<!DOCTYPE html>
<html>
<head>
    <title>Agregar Nota</title>
</head>
<body>
    <h2>➕ Agregar Nota a Estudiante</h2>
    
    <form method="POST">
        <p>Usuario del estudiante: <input name="usuario_estudiante" required></p>
        <p>Materia: <input name="materia" required></p>
        <p>Nota (0-20): <input name="nota" type="number" step="0.1" min="0" max="20" required></p>
        
        <button>Agregar Nota</button>
    </form>
    
    <br>
    <a href="/perfilP">← Volver al perfil</a>
</body>
</html>
