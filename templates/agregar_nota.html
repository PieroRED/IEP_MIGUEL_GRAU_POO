<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Agregar Nota</title>

    <!-- CSS externo específico para esta vista -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/agregar_nota.css') }}">
</head>
<body>

<div class="card">
    <div class="header">
        <span class="header-icon">➕</span>
        <h2 class="header-title">Agregar Nota a Estudiante</h2>
    </div>
    <p class="subtitle">
        Registra una nueva calificación para uno de tus estudiantes.
    </p>

    <form method="POST">
        <label for="usuario_estudiante">Usuario del estudiante</label>
        <input id="usuario_estudiante" name="usuario_estudiante" required placeholder="Ej: c123456">
        <p class="hint">Debe coincidir con el usuario con el que el estudiante inicia sesión.</p>

        <label for="materia">Materia</label>
        <input id="materia" name="materia" required placeholder="Ej: Matemática">

        <label for="nota">Nota (0-20)</label>
        <input id="nota" name="nota" type="number" step="0.1" min="0" max="20" required placeholder="Ej: 17.5">

        <button type="submit">Agregar nota</button>
    </form>

    <div class="back">
        <a href="/perfilP">← Volver al perfil</a>
    </div>
</div>

</body>
</html>
