<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Login</title>

    <!-- Estilos dentro del mismo HTML -->
    <style>
        body {
            margin: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #2563eb, #4f46e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #ffffff;
            padding: 30px 32px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.18);
            width: 340px;
            text-align: left;
        }

        .login-container h2 {
            margin: 0 0 20px;
            text-align: center;
            font-size: 26px;
            color: #111827;
        }

        .login-form label {
            display: block;
            font-size: 14px;
            color: #4b5563;
            margin-bottom: 4px;
        }

        .login-form input {
            width: 100%;
            padding: 9px 10px;
            margin-bottom: 14px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .login-form input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px rgba(37, 99, 235, 0.25);
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #2563eb;
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .login-form button:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
        }

        .login-form button:active {
            transform: translateY(0);
        }

        .register-link {
            margin-top: 16px;
            font-size: 14px;
            text-align: center;
            color: #4b5563;
        }

        .register-link a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Iniciar sesión</h2>

        <form method="POST" class="login-form">
            <label for="usuario">Usuario</label>
            <input id="usuario" name="usuario" required>

            <label for="contrasena">Contraseña</label>
            <input id="contrasena" type="password" name="contrasena" required>

            <button type="submit">Entrar</button>
        </form>

        <p class="register-link">
            ¿No tienes cuenta?
            <a href="{{ url_for('registro') }}">Registrarme</a>
        </p>
    </div>

</body>
</html>
